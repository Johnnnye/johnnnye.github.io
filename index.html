<script>
/* =========================
   DORIAN HARMONIC FIELD
========================= */

let ctx, master;
let voices = [];
let audioStarted = false;

let lastX = 0;
let lastTime = performance.now();
let tickCooldown = 0;

/* VERY slow global drift */
let driftLFO, driftGain;

function initAudio() {
  if (audioStarted) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  /* Global pitch drift (±6 cents) */
  driftLFO = ctx.createOscillator();
  driftGain = ctx.createGain();
  driftLFO.frequency.value = 0.015; // very slow
  driftGain.gain.value = 6; // cents
  driftLFO.connect(driftGain);
  driftLFO.start();

  document.querySelectorAll(".node").forEach(el => {
    const baseFreq = parseFloat(el.dataset.note);
    const panVal = parseFloat(el.dataset.pan);

    const baseGain = ctx.createGain();
    baseGain.gain.value = 0;

    const focusGain = ctx.createGain();
    focusGain.gain.value = 0;

    const pan = ctx.createStereoPanner();
    pan.pan.value = panVal;

    const osc1 = ctx.createOscillator();
    const osc2 = ctx.createOscillator();

    osc1.type = "sine";
    osc2.type = "sine";

    osc1.frequency.value = baseFreq;
    osc2.frequency.value = baseFreq * 2;

    /* apply drift */
    driftGain.connect(osc1.detune);
    driftGain.connect(osc2.detune);

    osc1.connect(baseGain);
    osc2.connect(focusGain);

    baseGain.connect(pan);
    focusGain.connect(pan);
    pan.connect(master);

    osc1.start();
    osc2.start();

    voices.push({ el, baseGain, focusGain });
  });

  audioStarted = true;
}

/* =========================
   MICRO TICKS (MOTION)
========================= */

function triggerTick(intensity) {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 4500 + Math.random() * 2500;

  const now = ctx.currentTime;
  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(0.02 * intensity, now + 0.002);
  gain.gain.linearRampToValueAtTime(0, now + 0.015);

  osc.connect(gain);
  gain.connect(master);

  osc.start(now);
  osc.stop(now + 0.02);
}

/* =========================
   POSITION-BASED CHORD BLEND
========================= */

document.addEventListener("mousemove", e => {
  if (!audioStarted) return;

  const now = performance.now();
  const dx = e.clientX - lastX;
  const dt = now - lastTime || 16;

  const velocity = Math.abs(dx / dt);
  lastX = e.clientX;
  lastTime = now;

  tickCooldown -= dt;
  if (velocity > 0.4 && tickCooldown <= 0) {
    triggerTick(Math.min(velocity, 1));
    tickCooldown = 40;
  }

  voices.forEach(v => {
    const r = v.el.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;

    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

    const influence = Math.pow(
      Math.max(0, 1 - dist / 420),
      1.5
    );

    v.baseGain.gain.setTargetAtTime(
      influence * 0.09,
      ctx.currentTime,
      0.6
    );
  });
});

/* =========================
   NODE FOCUS (SOFT)
========================= */

document.getElementById("app").addEventListener("click", initAudio, { once: true });

document.querySelectorAll(".node").forEach(el => {
  el.addEventListener("mouseenter", () => {
    const v = voices.find(x => x.el === el);
    if (!v) return;

    v.focusGain.gain.setTargetAtTime(
      0.045,
      ctx.currentTime,
      1.2
    );
  });

  el.addEventListener("mouseleave", () => {
    const v = voices.find(x => x.el === el);
    if (!v) return;

    v.focusGain.gain.setTargetAtTime(
      0,
      ctx.currentTime,
      2.5
    );
  });
});

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
});
</script>

</body>
