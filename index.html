<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>

<main class="container" id="app">

  <!-- HERO -->
  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <!-- CATEGORY FIELD -->
  <section class="categories">
    <div class="node" data-note="110" style="top:32%; left:30%;">
      <span class="dot"></span><span class="label">Picture</span>
    </div>

    <div class="node" data-note="165" style="top:50%; left:62%;">
      <span class="dot"></span><span class="label">Music</span>
    </div>

    <div class="node" data-note="147" style="top:68%; left:40%;">
      <span class="dot"></span><span class="label">Redesigns</span>
    </div>

    <div class="node" data-note="98" style="top:78%; left:58%;">
      <span class="dot"></span><span class="label">Games</span>
    </div>
  </section>

  <!-- CONTACT -->
  <footer class="contact">
    <span>Contact</span><br>
    <a href="mailto:john@youremail.com">john@youremail.com</a>
  </footer>

  <!-- ABOUT OVERLAY -->
  <div class="overlay hidden" id="about-overlay">
    <div class="overlay-content">
      <p>
        I work with sound as texture, space, and motion.<br><br>
        My focus is on interaction, restraint, and emotional clarity
        across games, picture, and experimental work.
      </p>
      <button class="close" id="about-close">Close</button>
    </div>
  </div>

</main>

<script>
/* =========================
   HARMONIC FIELD + TICKS
========================= */

let ctx, master;
let nodeVoices = [];
let audioStarted = false;

let lastX = 0;
let lastTime = performance.now();
let tickCooldown = 0;

function initAudio() {
  if (audioStarted) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  /* ---- harmonic field ---- */
  document.querySelectorAll(".node").forEach(el => {
    const freq = parseFloat(el.dataset.note);

    const gain = ctx.createGain();
    gain.gain.value = 0;

    const osc = ctx.createOscillator();
    osc.type = "sine";
    osc.frequency.value = freq;

    const focusGain = ctx.createGain();
    focusGain.gain.value = 0;

    const focusOsc = ctx.createOscillator();
    focusOsc.type = "sine";
    focusOsc.frequency.value = freq * 2;

    osc.connect(gain);
    gain.connect(master);

    focusOsc.connect(focusGain);
    focusGain.connect(master);

    osc.start();
    focusOsc.start();

    nodeVoices.push({ el, gain, focusGain });
  });

  audioStarted = true;
}

/* =========================
   HIGH-PITCHED MICRO TICKS
========================= */

function triggerTick(intensity) {
  if (!audioStarted) return;

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 4000 + Math.random() * 3000;

  gain.gain.value = 0;

  osc.connect(gain);
  gain.connect(master);

  const now = ctx.currentTime;
  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(0.02 * intensity, now + 0.002);
  gain.gain.linearRampToValueAtTime(0, now + 0.015);

  osc.start(now);
  osc.stop(now + 0.02);
}

/* =========================
   MOUSE INTERACTION
========================= */

document.addEventListener("mousemove", e => {
  if (!audioStarted) return;

  const now = performance.now();
  const dx = e.clientX - lastX;
  const dt = now - lastTime || 16;

  const velocity = Math.abs(dx / dt);
  lastX = e.clientX;
  lastTime = now;

  // harmonic blending
  nodeVoices.forEach(n => {
    const r = n.el.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;

    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
    const influence = Math.max(0, 1 - dist / 350);

    n.gain.gain.setTargetAtTime(
      influence * 0.08,
      ctx.currentTime,
      0.25
    );
  });

  // ticks (velocity-based, throttled)
  tickCooldown -= dt;
  if (velocity > 0.4 && tickCooldown <= 0) {
    triggerTick(Math.min(velocity, 1));
    tickCooldown = 40; // ms between ticks
  }
});

/* =========================
   NODE FOCUS LAYER
========================= */

document.getElementById("app").addEventListener("click", initAudio, { once: true });

document.querySelectorAll(".node").forEach(el => {
  el.addEventListener("mouseenter", () => {
    const n = nodeVoices.find(v => v.el === el);
    if (!n) return;
    n.focusGain.gain.linearRampToValueAtTime(0.06, ctx.currentTime + 0.5);
  });

  el.addEventListener("mouseleave", () => {
    const n = nodeVoices.find(v => v.el === el);
    if (!n) return;
    n.focusGain.gain.linearRampToValueAtTime(0, ctx.currentTime + 1.5);
  });
});

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
});
</script>

</body>
</html>
