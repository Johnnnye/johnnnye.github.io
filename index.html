<!-- =========================
     OVERLAY LOGIC (VISUAL ONLY)
========================= -->
<script>
const pictureOverlay = document.getElementById("pictureOverlay");
const pictureNode = document.querySelector(".picture-node");
const pictureClose = document.getElementById("pictureClose");

pictureNode.addEventListener("click", () => {
  pictureOverlay.classList.add("open");
});

pictureClose.addEventListener("click", () => {
  pictureOverlay.classList.remove("open");
});

// Optional: ESC to close
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    pictureOverlay.classList.remove("open");
  }
});
</script>
