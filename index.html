<!DOCTYPE html>

<body>

<main class="container" id="app">

  <!-- HERO -->
  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <section class="categories">
    <div class="node" data-tone="220" style="top:32%; left:30%;">
      <span class="dot"></span><span class="label">Picture</span>
    </div>

    <div class="node" data-tone="174" style="top:50%; left:62%;">
      <span class="dot"></span><span class="label">Music</span>
    </div>

    <div class="node" data-tone="196" style="top:68%; left:40%;">
      <span class="dot"></span><span class="label">Redesigns</span>
    </div>

    <div class="node" data-tone="146" style="top:78%; left:58%;">

  </section>

  <!-- CONTACT -->

    </div>

</main>

<script>
/* =========================
   AUDIO ENGINE (CALM)
========================= */

let audioCtx;
let masterGain;
let currentOsc = null;
let currentGain = null;
let audioStarted = false;

function initAudio() {
  if (audioStarted) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.0;
  masterGain.connect(audioCtx.destination);
  audioStarted = true;

  // gentle fade-in of system
  masterGain.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 1.5);
}

function fadeToTone(freq) {
  if (!audioStarted) return;

  // fade out existing tone
  if (currentGain) {
    currentGain.gain.linearRampToValueAtTime(0.0, audioCtx.currentTime + 1);
  }

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  const filter = audioCtx.createBiquadFilter();

  osc.type = "sine";
  osc.frequency.value = freq;

  filter.type = "lowpass";
  filter.frequency.value = 800;

  gain.gain.value = 0.0;

  osc.connect(filter);
  filter.connect(gain);
  gain.connect(masterGain);

  osc.start();

  gain.gain.linearRampToValueAtTime(0.25, audioCtx.currentTime + 1.2);

  currentOsc = osc;
  currentGain = gain;
}

function fadeOutTone() {
  if (currentGain) {
    currentGain.gain.linearRampToValueAtTime(0.0, audioCtx.currentTime + 1.5);
    currentOsc.stop(audioCtx.currentTime + 2);
    currentGain = null;
    currentOsc = null;
  }
}

/* =========================
   INTERACTION HOOKS
========================= */

const app = document.getElementById("app");
const nodes = document.querySelectorAll(".node");

app.addEventListener("click", initAudio, { once: true });

nodes.forEach(node => {
  node.addEventListener("mouseenter", () => {
    const freq = parseFloat(node.dataset.tone);
    fadeToTone(freq);
  });

  node.addEventListener("mouseleave", () => {
    fadeOutTone();
  });
});

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
});
</script>

</body>
</html>
