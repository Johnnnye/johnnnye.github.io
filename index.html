<script>
/* =========================
   AUDIO CORE
========================= */

let ctx, master, reverb;
let nodes = [];
let audioReady = false;

function initAudio() {
  if (ctx) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  // shared reverb
  reverb = ctx.createConvolver();
  const ir = ctx.createBuffer(2, ctx.sampleRate * 2, ctx.sampleRate);
  for (let c = 0; c < 2; c++) {
    const d = ir.getChannelData(c);
    for (let i = 0; i < d.length; i++) {
      d[i] = (Math.random() * 2 - 1) * Math.exp(-i / (ctx.sampleRate * 0.6));
    }
  }
  reverb.buffer = ir;

  const revGain = ctx.createGain();
  revGain.gain.value = 0.18;
  reverb.connect(revGain);
  revGain.connect(master);

  // build node voices
  document.querySelectorAll(".node").forEach(el => {
    const freq = parseFloat(el.dataset.note);

    const osc = ctx.createOscillator();
    osc.type = "sine";
    osc.frequency.value = freq;

    const gain = ctx.createGain();
    gain.gain.value = 0;

    osc.connect(gain);
    gain.connect(master);
    gain.connect(reverb);

    osc.start();

    nodes.push({ el, gain });
  });
}

/* unlock audio on first interaction */
function unlockAudio() {
  initAudio();
  if (ctx.state === "suspended") ctx.resume();
  audioReady = true;
}

["click", "mousemove", "keydown", "touchstart"].forEach(evt => {
  window.addEventListener(evt, unlockAudio, { once: true });
});

/* =========================
   NODE INTERACTION
========================= */

document.querySelectorAll(".node").forEach(el => {
  el.addEventListener("mouseenter", () => {
    if (!audioReady) return;
    const n = nodes.find(n => n.el === el);
    if (n) n.gain.gain.setTargetAtTime(0.06, ctx.currentTime, 1.2);
  });

  el.addEventListener("mouseleave", () => {
    if (!audioReady) return;
    const n = nodes.find(n => n.el === el);
    if (n) n.gain.gain.setTargetAtTime(0, ctx.currentTime, 2);
  });
});

/* =========================
   CLICK SOUND
========================= */

function softClick() {
  if (!audioReady) return;

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 140;

  const now = ctx.currentTime;
  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(0.06, now + 0.02);
  gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.6);

  osc.connect(gain);
  gain.connect(master);
  gain.connect(reverb);

  osc.start(now);
  osc.stop(now + 0.7);
}

/* =========================
   ABOUT OVERLAY
========================= */

const aboutTrigger = document.getElementById("about-trigger");
const aboutOverlay = document.getElementById("about-overlay");
const aboutClose = document.getElementById("about-close");

aboutTrigger.addEventListener("click", () => {
  aboutOverlay.classList.remove("hidden");
  softClick();
});

aboutClose.addEventListener("click", () => {
  aboutOverlay.classList.add("hidden");
  softClick();
});
</script>
