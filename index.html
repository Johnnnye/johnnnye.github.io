<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Emslie – Sound Designer & Composer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container" id="app">

  <!-- HERO -->
  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <!-- CATEGORY FIELD -->
  <section class="categories">
    <div class="node" data-type="picture" style="top:32%; left:30%;">
      <span class="dot"></span><span class="label">Picture</span>
    </div>

    <div class="node" data-type="music" style="top:50%; left:62%;">
      <span class="dot"></span><span class="label">Music</span>
    </div>

    <div class="node" data-type="redesigns" style="top:68%; left:40%;">
      <span class="dot"></span><span class="label">Redesigns</span>
    </div>

    <div class="node" data-type="games" style="top:78%; left:58%;">
      <span class="dot"></span><span class="label">Games</span>
    </div>
  </section>

  <!-- CONTACT -->
  <footer class="contact">
    <span>Contact</span><br>
    <a href="mailto:john@youremail.com">john@youremail.com</a>
  </footer>

  <!-- ABOUT OVERLAY -->
  <div class="overlay hidden" id="about-overlay">
    <div class="overlay-content">
      <p>
        I work with sound as texture, space, and motion.<br><br>
        My focus is on interaction, restraint, and emotional clarity
        across games, picture, and experimental work.
      </p>
      <button class="close" id="about-close">Close</button>
    </div>
  </div>

</main>

<script>
/* =========================
   AUDIO ENGINE — BALANCED
========================= */

let audioCtx;
let masterGain;
let heroGain, categoryGain;
let noiseSource, noiseGain, filter;
let audioStarted = false;

/* CATEGORY CHARACTER ONLY AFFECTS TONE, NOT VOLUME */
const CATEGORY_SETTINGS = {
  picture:   { cutoff: 1400 },
  music:     { cutoff: 900  },
  redesigns: { cutoff: 700  },
  games:     { cutoff: 1100 }
};

function initAudio() {
  if (audioStarted) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  /* MASTER */
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.2; // overall ceiling
  masterGain.connect(audioCtx.destination);

  /* HERO BED (always on, very quiet) */
  heroGain = audioCtx.createGain();
  heroGain.gain.value = 0.03; // VERY subtle

  const heroNoise = audioCtx.createBufferSource();
  const heroBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const heroData = heroBuffer.getChannelData(0);
  for (let i = 0; i < heroData.length; i++) {
    heroData[i] = (Math.random() * 2 - 1) * 0.5;
  }

  const heroFilter = audioCtx.createBiquadFilter();
  heroFilter.type = "lowpass";
  heroFilter.frequency.value = 600;

  heroNoise.buffer = heroBuffer;
  heroNoise.loop = true;
  heroNoise.connect(heroFilter);
  heroFilter.connect(heroGain);
  heroGain.connect(masterGain);
  heroNoise.start();

  /* CATEGORY LAYER (comes and goes) */
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  filter = audioCtx.createBiquadFilter();
  filter.type = "lowpass";
  filter.frequency.value = 800;

  categoryGain = audioCtx.createGain();
  categoryGain.gain.value = 0; // silent until hover

  noiseSource.connect(filter);
  filter.connect(categoryGain);
  categoryGain.connect(masterGain);

  noiseSource.start();

  audioStarted = true;
}

/* CATEGORY INTERACTION — QUIET BLOOMS */
function fadeToCategory(type) {
  if (!audioStarted) return;

  filter.frequency.linearRampToValueAtTime(
    CATEGORY_SETTINGS[type].cutoff,
    audioCtx.currentTime + 1.5
  );

  categoryGain.gain.linearRampToValueAtTime(
    0.05, // much quieter than before
    audioCtx.currentTime + 1.5
  );
}

function fadeOutCategory() {
  if (!audioStarted) return;
  categoryGain.gain.linearRampToValueAtTime(
    0,
    audioCtx.currentTime + 2
  );
}

/* =========================
   INTERACTIONS
========================= */

const app = document.getElementById("app");
const nodes = document.querySelectorAll(".node");

app.addEventListener("click", initAudio, { once: true });

nodes.forEach(node => {
  node.addEventListener("mouseenter", () => {
    fadeToCategory(node.dataset.type);
  });
  node.addEventListener("mouseleave", fadeOutCategory);
});

/* =========================
   OVERLAY TRANSIENT (VERY SOFT)
========================= */

function softPulse() {
  if (!audioStarted) return;

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "sine";
  osc.frequency.value = 80;
  gain.gain.value = 0;

  osc.connect(gain);
  gain.connect(masterGain);

  osc.start();
  gain.gain.linearRampToValueAtTime(0.04, audioCtx.currentTime + 0.15);
  gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.2);
  osc.stop(audioCtx.currentTime + 1.3);
}

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
  softPulse();
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
  softPulse();
});
</script>

</body>
</html>
