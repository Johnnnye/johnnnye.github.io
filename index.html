/* ===== INTERACTIVE OVERLAY WIRING ===== */
const interactiveOverlay = document.getElementById("interactive-overlay");
const interactiveNode = document.querySelectorAll(".node")[1];

interactiveNode.addEventListener("click", () => {
  interactiveOverlay.classList.remove("hidden");
  muteSiteAudio();
  softClick();
});

document.getElementById("interactive-close").addEventListener("click", () => {
  interactiveOverlay.classList.add("hidden");
  unmuteSiteAudio();
  softClick();
});

document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    interactiveOverlay.classList.add("hidden");
    unmuteSiteAudio();
  }
});
</script>
