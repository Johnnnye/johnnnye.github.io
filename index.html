<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Emslie – Sound Designer & Composer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container" id="app">

  <!-- HERO -->
  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <!-- CATEGORY FIELD -->
  <section class="categories">
    <div class="node" data-type="picture" style="top:32%; left:30%;">
      <span class="dot"></span><span class="label">Picture</span>
    </div>

    <div class="node" data-type="music" style="top:50%; left:62%;">
      <span class="dot"></span><span class="label">Music</span>
    </div>

    <div class="node" data-type="redesigns" style="top:68%; left:40%;">
      <span class="dot"></span><span class="label">Redesigns</span>
    </div>

    <div class="node" data-type="games" style="top:78%; left:58%;">
      <span class="dot"></span><span class="label">Games</span>
    </div>
  </section>

  <!-- CONTACT -->
  <footer class="contact">
    <span>Contact</span><br>
    <a href="mailto:john@youremail.com">john@youremail.com</a>
  </footer>

  <!-- ABOUT OVERLAY -->
  <div class="overlay hidden" id="about-overlay">
    <div class="overlay-content">
      <p>
        I work with sound as texture, space, and motion.<br><br>
        My focus is on interaction, restraint, and emotional clarity
        across games, picture, and experimental work.
      </p>
      <button class="close" id="about-close">Close</button>
    </div>
  </div>

</main>

<script>
/* =========================
   AUDIO ENGINE — ORGANIC
========================= */

let audioCtx, masterGain;
let noiseSource, noiseGain, filter;
let audioStarted = false;
let mouseX = 0;

const CATEGORY_SETTINGS = {
  picture:   { cutoff: 1200, gain: 0.22 },
  music:     { cutoff: 800,  gain: 0.25 },
  redesigns: { cutoff: 600,  gain: 0.18 },
  games:     { cutoff: 1000, gain: 0.28 }
};

function initAudio() {
  if (audioStarted) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 0;
  masterGain.connect(audioCtx.destination);

  // Noise buffer
  const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = buffer;
  noiseSource.loop = true;

  filter = audioCtx.createBiquadFilter();
  filter.type = "lowpass";
  filter.frequency.value = 800;

  noiseGain = audioCtx.createGain();
  noiseGain.gain.value = 0;

  noiseSource.connect(filter);
  filter.connect(noiseGain);
  noiseGain.connect(masterGain);

  noiseSource.start();

  masterGain.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 1.5);
  audioStarted = true;
}

function fadeToCategory(type) {
  if (!audioStarted) return;

  const settings = CATEGORY_SETTINGS[type];
  filter.frequency.linearRampToValueAtTime(
    settings.cutoff,
    audioCtx.currentTime + 1.2
  );
  noiseGain.gain.linearRampToValueAtTime(
    settings.gain,
    audioCtx.currentTime + 1.2
  );
}

function fadeOut() {
  if (!audioStarted) return;
  noiseGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.5);
}

/* =========================
   MOUSE MODULATION (VERY SLOW)
========================= */

document.addEventListener("mousemove", e => {
  mouseX = e.clientX / window.innerWidth;
  if (filter) {
    const drift = 200 + mouseX * 200;
    filter.frequency.setTargetAtTime(
      filter.frequency.value + drift,
      audioCtx.currentTime,
      1.5
    );
  }
});

/* =========================
   INTERACTIONS
========================= */

const app = document.getElementById("app");
const nodes = document.querySelectorAll(".node");

app.addEventListener("click", initAudio, { once: true });

nodes.forEach(node => {
  node.addEventListener("mouseenter", () => {
    fadeToCategory(node.dataset.type);
  });
  node.addEventListener("mouseleave", fadeOut);
});

/* =========================
   SOFT TRANSIENT (OVERLAY)
========================= */

function softPulse() {
  if (!audioStarted) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = "sine";
  osc.frequency.value = 90;
  gain.gain.value = 0;

  osc.connect(gain);
  gain.connect(masterGain);

  osc.start();
  gain.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.1);
  gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.8);
  osc.stop(audioCtx.currentTime + 1);
}

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
  softPulse();
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
  softPulse();
});
</script>

</body>
</html>
