<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Emslie – Sound Designer & Composer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container" id="app">

  <!-- HERO -->
  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <!-- CATEGORY FIELD -->
  <section class="categories">
    <div class="node" data-ratio="1.25" style="top:32%; left:30%;">
      <span class="dot"></span><span class="label">Picture</span>
    </div>

    <div class="node" data-ratio="1.5" style="top:50%; left:62%;">
      <span class="dot"></span><span class="label">Music</span>
    </div>

    <div class="node" data-ratio="1.33" style="top:68%; left:40%;">
      <span class="dot"></span><span class="label">Redesigns</span>
    </div>

    <div class="node" data-ratio="1.125" style="top:78%; left:58%;">
      <span class="dot"></span><span class="label">Games</span>
    </div>
  </section>

  <!-- CONTACT -->
  <footer class="contact">
    <span>Contact</span><br>
    <a href="mailto:john@youremail.com">john@youremail.com</a>
  </footer>

  <!-- ABOUT OVERLAY -->
  <div class="overlay hidden" id="about-overlay">
    <div class="overlay-content">
      <p>
        I work with sound as texture, space, and motion.<br><br>
        My focus is on interaction, restraint, and emotional clarity
        across games, picture, and experimental work.
      </p>
      <button class="close" id="about-close">Close</button>
    </div>
  </div>

</main>

<script>
/* =========================
   MUSICAL + SPATIAL ENGINE
========================= */

let ctx, master;
let heroGain, catGain;
let heroOsc1, heroOsc2;
let reverbGain, delayGain;
let audioStarted = false;

const BASE_FREQ = 110; // A2 – calm, grounded

function initAudio() {
  if (audioStarted) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  /* MASTER */
  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  /* ===== REVERB (very light) ===== */
  const convolver = ctx.createConvolver();
  const ir = ctx.createBuffer(2, ctx.sampleRate * 2, ctx.sampleRate);

  for (let c = 0; c < ir.numberOfChannels; c++) {
    const data = ir.getChannelData(c);
    for (let i = 0; i < data.length; i++) {
      data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (ctx.sampleRate * 0.6));
    }
  }

  convolver.buffer = ir;

  reverbGain = ctx.createGain();
  reverbGain.gain.value = 0.15;

  convolver.connect(reverbGain);
  reverbGain.connect(master);

  /* ===== DELAY (slow, subtle) ===== */
  const delay = ctx.createDelay();
  delay.delayTime.value = 0.45;

  delayGain = ctx.createGain();
  delayGain.gain.value = 0.12;

  delay.connect(delayGain);
  delayGain.connect(master);

  /* ===== HERO DRONE ===== */
  heroGain = ctx.createGain();
  heroGain.gain.value = 0.09;

  heroOsc1 = ctx.createOscillator();
  heroOsc2 = ctx.createOscillator();

  heroOsc1.type = "sine";
  heroOsc2.type = "sine";

  heroOsc1.frequency.value = BASE_FREQ;
  heroOsc2.frequency.value = BASE_FREQ * 1.003; // VERY slight chorus

  heroOsc1.connect(heroGain);
  heroOsc2.connect(heroGain);

  heroGain.connect(master);
  heroGain.connect(convolver);
  heroGain.connect(delay);

  heroOsc1.start();
  heroOsc2.start();

  /* ===== CATEGORY LAYER ===== */
  catGain = ctx.createGain();
  catGain.gain.value = 0;

  const catOsc1 = ctx.createOscillator();
  const catOsc2 = ctx.createOscillator();

  catOsc1.type = "sine";
  catOsc2.type = "sine";

  catOsc1.frequency.value = BASE_FREQ * 2;
  catOsc2.frequency.value = BASE_FREQ * 2.002;

  catOsc1.connect(catGain);
  catOsc2.connect(catGain);

  catGain.connect(master);
  catGain.connect(convolver);
  catGain.connect(delay);

  catOsc1.start();
  catOsc2.start();

  audioStarted = true;
}

/* =========================
   SMOOTH MORPHING
========================= */

function morphToCategory(ratio) {
  if (!audioStarted) return;

  heroGain.gain.linearRampToValueAtTime(
    0.06,
    ctx.currentTime + 2.5
  );

  catGain.gain.linearRampToValueAtTime(
    0.08,
    ctx.currentTime + 2.5
  );

  heroOsc1.frequency.linearRampToValueAtTime(
    BASE_FREQ * ratio,
    ctx.currentTime + 3
  );
  heroOsc2.frequency.linearRampToValueAtTime(
    BASE_FREQ * ratio * 1.003,
    ctx.currentTime + 3
  );
}

function returnToHero() {
  if (!audioStarted) return;

  heroGain.gain.linearRampToValueAtTime(
    0.09,
    ctx.currentTime + 3
  );

  catGain.gain.linearRampToValueAtTime(
    0,
    ctx.currentTime + 4
  );

  heroOsc1.frequency.linearRampToValueAtTime(
    BASE_FREQ,
    ctx.currentTime + 4
  );
  heroOsc2.frequency.linearRampToValueAtTime(
    BASE_FREQ * 1.003,
    ctx.currentTime + 4
  );
}

/* =========================
   INTERACTION
========================= */

const app = document.getElementById("app");
const nodes = document.querySelectorAll(".node");

app.addEventListener("click", initAudio, { once: true });

nodes.forEach(node => {
  node.addEventListener("mouseenter", () => {
    morphToCategory(parseFloat(node.dataset.ratio));
  });
  node.addEventListener("mouseleave", returnToHero);
});

/* =========================
   ABOUT OVERLAY (BREATH)
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

function softPulse() {
  if (!audioStarted) return;
  heroGain.gain.linearRampToValueAtTime(0.11, ctx.currentTime + 0.4);
  heroGain.gain.linearRampToValueAtTime(0.09, ctx.currentTime + 3);
}

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
  softPulse();
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
  softPulse();
});
</script>

</body>
</html>
