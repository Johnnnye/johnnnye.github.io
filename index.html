<script>
/* =========================
   AUDIO CORE
========================= */

let ctx, master, reverb;
let voices = [];
let audioStarted = false;

let lastX = 0;
let lastTime = performance.now();
let scratchCooldown = 0;

function ensureAudio() {
  if (!ctx) initAudio();
  if (ctx.state === "suspended") ctx.resume();
}

function initAudio() {
  if (audioStarted) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  /* REVERB */
  reverb = ctx.createConvolver();
  const ir = ctx.createBuffer(2, ctx.sampleRate * 2, ctx.sampleRate);
  for (let c = 0; c < ir.numberOfChannels; c++) {
    const d = ir.getChannelData(c);
    for (let i = 0; i < d.length; i++) {
      d[i] = (Math.random() * 2 - 1) * Math.exp(-i / (ctx.sampleRate * 0.6));
    }
  }
  reverb.buffer = ir;

  const revGain = ctx.createGain();
  revGain.gain.value = 0.18;
  reverb.connect(revGain);
  revGain.connect(master);

  /* NODE VOICES */
  document.querySelectorAll(".node").forEach(el => {
    const freq = parseFloat(el.dataset.note);
    const panVal = parseFloat(el.dataset.pan);

    const baseGain = ctx.createGain();
    baseGain.gain.value = 0;

    const focusGain = ctx.createGain();
    focusGain.gain.value = 0;

    const pan = ctx.createStereoPanner();
    pan.pan.value = panVal;

    const osc = ctx.createOscillator();
    const focusOsc = ctx.createOscillator();

    osc.type = "sine";
    focusOsc.type = "sine";
    osc.frequency.value = freq;
    focusOsc.frequency.value = freq * 2;

    osc.connect(baseGain);
    focusOsc.connect(focusGain);

    baseGain.connect(pan);
    focusGain.connect(pan);
    pan.connect(master);
    pan.connect(reverb);

    osc.start();
    focusOsc.start();

    voices.push({ el, baseGain, focusGain });
  });

  audioStarted = true;
}

/* =========================
   BLENDED CLICK (75% OLD / 25% THUD)
========================= */

function softClick() {
  ensureAudio();
  const now = ctx.currentTime;

  /* OLD CLICK CORE */
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "sine";
  osc.frequency.value = 140;

  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(0.06, now + 0.02);
  gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.6);

  osc.connect(gain);
  gain.connect(master);
  gain.connect(reverb);

  osc.start(now);
  osc.stop(now + 0.7);

  /* 25% LOW THUD */
  const thudOsc = ctx.createOscillator();
  const thudGain = ctx.createGain();

  thudOsc.type = "sine";
  thudOsc.frequency.value = 85;

  thudGain.gain.setValueAtTime(0, now);
  thudGain.gain.linearRampToValueAtTime(0.02, now + 0.015);
  thudGain.gain.exponentialRampToValueAtTime(0.0001, now + 0.35);

  thudOsc.connect(thudGain);
  thudGain.connect(master);
  thudGain.connect(reverb);

  thudOsc.start(now);
  thudOsc.stop(now + 0.4);
}

/* =========================
   SCRATCHY MOUSE MOVEMENT
========================= */

function triggerScratch(intensity) {
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.02, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = (Math.random() * 2 - 1);
  }

  const noise = ctx.createBufferSource();
  noise.buffer = buffer;

  const band = ctx.createBiquadFilter();
  band.type = "bandpass";
  band.frequency.value = 900 + Math.random() * 600;
  band.Q.value = 1.2;

  const gain = ctx.createGain();
  gain.gain.value = 0.015 * intensity;

  noise.connect(band);
  band.connect(gain);
  gain.connect(master);

  noise.start();
  noise.stop(ctx.currentTime + 0.025);
}

document.addEventListener("mousemove", e => {
  if (!audioStarted) return;

  const now = performance.now();
  const dx = e.clientX - lastX;
  const dt = now - lastTime || 16;

  const velocity = Math.abs(dx / dt);
  lastX = e.clientX;
  lastTime = now;

  scratchCooldown -= dt;
  if (velocity > 0.35 && scratchCooldown <= 0) {
    triggerScratch(Math.min(velocity, 1));
    scratchCooldown = 50;
  }
});

/* =========================
   NODE FOCUS
========================= */

document.getElementById("app").addEventListener("click", ensureAudio, { once: true });

document.querySelectorAll(".node").forEach(el => {
  el.addEventListener("mouseenter", () => {
    const v = voices.find(x => x.el === el);
    if (v) v.focusGain.gain.setTargetAtTime(0.045, ctx.currentTime, 1.2);
  });

  el.addEventListener("mouseleave", () => {
    const v = voices.find(x => x.el === el);
    if (v) v.focusGain.gain.setTargetAtTime(0, ctx.currentTime, 2.5);
  });

  el.addEventListener("click", softClick);
});

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  ensureAudio();
  overlay.classList.remove("hidden");
  softClick();
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
  softClick();
});
</script>

</body>
