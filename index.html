<main class="container" id="app">

  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>

<script>
/* =========================
   HARMONIC FIELD ENGINE
========================= */

let ctx, master;
let nodes = [];
let wooshGain;
let audioStarted = false;

let lastX = 0;
let lastTime = 0;

function initAudio() {
  if (audioStarted) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  /* ---- create node voices ---- */
  document.querySelectorAll(".node").forEach(el => {
    const freq = parseFloat(el.dataset.note);

    const gain = ctx.createGain();
    gain.gain.value = 0;

    const osc = ctx.createOscillator();
    osc.type = "sine";
    osc.frequency.value = freq;

    const focusGain = ctx.createGain();
    focusGain.gain.value = 0;

    const focusOsc = ctx.createOscillator();
    focusOsc.type = "sine";
    focusOsc.frequency.value = freq * 2;

    osc.connect(gain);
    gain.connect(master);

    focusOsc.connect(focusGain);
    focusGain.connect(master);

    osc.start();
    focusOsc.start();

    nodes.push({ el, gain, focusGain, freq });
  });

  /* ---- woosh layer ---- */
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 1.5, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  const noise = ctx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  const bandpass = ctx.createBiquadFilter();
  bandpass.type = "bandpass";
  bandpass.frequency.value = 1200;
  bandpass.Q.value = 0.7;

  wooshGain = ctx.createGain();
  wooshGain.gain.value = 0;

  noise.connect(bandpass);
  bandpass.connect(wooshGain);
  wooshGain.connect(master);

  noise.start();

  audioStarted = true;
}

/* =========================
   POSITION-BASED MIXING
========================= */

document.addEventListener("mousemove", e => {
  if (!audioStarted) return;

  const now = performance.now();
  const dx = e.clientX - lastX;
  const dt = now - lastTime || 16;

  const velocity = Math.abs(dx / dt);
  lastX = e.clientX;
  lastTime = now;

  /* woosh reacts FAST */
  wooshGain.gain.setTargetAtTime(
    Math.min(velocity * 0.08, 0.06),
    ctx.currentTime,
    0.05
  );

  nodes.forEach(n => {
    const rect = n.el.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
    const influence = Math.max(0, 1 - dist / 350);

    n.gain.gain.setTargetAtTime(
      influence * 0.08,
      ctx.currentTime,
      0.3
    );
  });
});

/* =========================
   NODE FOCUS LAYER
========================= */

nodes = [];

document.getElementById("app").addEventListener("click", initAudio, { once: true });

document.querySelectorAll(".node").forEach(el => {
  el.addEventListener("mouseenter", () => {
    const node = nodes.find(n => n.el === el);
    if (!node) return;

    node.focusGain.gain.linearRampToValueAtTime(
      0.06,
      ctx.currentTime + 0.6
    );
  });

  el.addEventListener("mouseleave", () => {
    const node = nodes.find(n => n.el === el);
    if (!node) return;

    node.focusGain.gain.linearRampToValueAtTime(
      0,
      ctx.currentTime + 1.5
    );
  });
});

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
});
</script>

</body>
