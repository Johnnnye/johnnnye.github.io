<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container" id="app">

  <!-- HERO -->
  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <!-- CATEGORY FIELD -->
  <section class="categories">
    <div class="node" data-ratio="1.25" style="top:32%; left:30%;">
      <span class="dot"></span><span class="label">Picture</span>
    </div>

    <div class="node" data-ratio="1.5" style="top:50%; left:62%;">
      <span class="dot"></span><span class="label">Music</span>
    </div>

    <div class="node" data-ratio="1.33" style="top:68%; left:40%;">
      <span class="dot"></span><span class="label">Redesigns</span>
    </div>

    <div class="node" data-ratio="1.125" style="top:78%; left:58%;">
      <span class="dot"></span><span class="label">Games</span>
    </div>
  </section>

  <!-- CONTACT -->
  <footer class="contact">
    <span>Contact</span><br>
    <a href="mailto:john@youremail.com">john@youremail.com</a>
  </footer>

  <!-- ABOUT OVERLAY -->
  <div class="overlay hidden" id="about-overlay">
    <div class="overlay-content">
      <p>
        I work with sound as texture, space, and motion.<br><br>
        My focus is on interaction, restraint, and emotional clarity
        across games, picture, and experimental work.
      </p>
      <button class="close" id="about-close">Close</button>
    </div>
  </div>

</main>

<script>
/* =========================
   MUSICAL + TEXTURAL ENGINE
========================= */

let ctx, master;
let heroGain, catGain, wooshGain;
let heroOsc1, heroOsc2, heroOsc3;
let audioStarted = false;

const BASE_FREQ = 110; // A2
const FIFTH = 1.5;    // perfect fifth

let lastMouseX = 0;
let lastMoveTime = 0;

function initAudio() {
  if (audioStarted) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  /* MASTER */
  master = ctx.createGain();
  master.gain.value = 0.22;
  master.connect(ctx.destination);

  /* ===== HERO DRONE (RICH BUT CALM) ===== */
  heroGain = ctx.createGain();
  heroGain.gain.value = 0.1;

  heroOsc1 = ctx.createOscillator();
  heroOsc2 = ctx.createOscillator();
  heroOsc3 = ctx.createOscillator();

  heroOsc1.type = "sine";
  heroOsc2.type = "sine";
  heroOsc3.type = "sine";

  heroOsc1.frequency.value = BASE_FREQ;
  heroOsc2.frequency.value = BASE_FREQ * 1.002;   // chorus
  heroOsc3.frequency.value = BASE_FREQ * FIFTH;   // harmonic lift

  heroOsc1.connect(heroGain);
  heroOsc2.connect(heroGain);
  heroOsc3.connect(heroGain);

  heroGain.connect(master);

  heroOsc1.start();
  heroOsc2.start();
  heroOsc3.start();

  /* ===== CATEGORY LAYER ===== */
  catGain = ctx.createGain();
  catGain.gain.value = 0;

  const catOsc1 = ctx.createOscillator();
  const catOsc2 = ctx.createOscillator();

  catOsc1.type = "sine";
  catOsc2.type = "sine";

  catOsc1.frequency.value = BASE_FREQ * 2;
  catOsc2.frequency.value = BASE_FREQ * 2.002;

  catOsc1.connect(catGain);
  catOsc2.connect(catGain);
  catGain.connect(master);

  catOsc1.start();
  catOsc2.start();

  /* ===== MOUSE WOOSH (TEXTURAL) ===== */
  const noiseBuffer = ctx.createBuffer(1, ctx.sampleRate * 2, ctx.sampleRate);
  const data = noiseBuffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }

  const noise = ctx.createBufferSource();
  noise.buffer = noiseBuffer;
  noise.loop = true;

  const bandpass = ctx.createBiquadFilter();
  bandpass.type = "bandpass";
  bandpass.frequency.value = 900;
  bandpass.Q.value = 0.6;

  wooshGain = ctx.createGain();
  wooshGain.gain.value = 0;

  noise.connect(bandpass);
  bandpass.connect(wooshGain);
  wooshGain.connect(master);

  noise.start();

  audioStarted = true;
}

/* =========================
   SLOW MORPHING
========================= */

function morphToCategory(ratio) {
  if (!audioStarted) return;

  heroGain.gain.linearRampToValueAtTime(
    0.06,
    ctx.currentTime + 4
  );

  catGain.gain.linearRampToValueAtTime(
    0.09,
    ctx.currentTime + 4
  );

  heroOsc1.frequency.linearRampToValueAtTime(
    BASE_FREQ * ratio,
    ctx.currentTime + 5
  );
  heroOsc2.frequency.linearRampToValueAtTime(
    BASE_FREQ * ratio * 1.002,
    ctx.currentTime + 5
  );
  heroOsc3.frequency.linearRampToValueAtTime(
    BASE_FREQ * ratio * FIFTH,
    ctx.currentTime + 5
  );
}

function returnToHero() {
  if (!audioStarted) return;

  heroGain.gain.linearRampToValueAtTime(
    0.1,
    ctx.currentTime + 5
  );

  catGain.gain.linearRampToValueAtTime(
    0,
    ctx.currentTime + 6
  );

  heroOsc1.frequency.linearRampToValueAtTime(
    BASE_FREQ,
    ctx.currentTime + 6
  );
  heroOsc2.frequency.linearRampToValueAtTime(
    BASE_FREQ * 1.002,
    ctx.currentTime + 6
  );
  heroOsc3.frequency.linearRampToValueAtTime(
    BASE_FREQ * FIFTH,
    ctx.currentTime + 6
  );
}

/* =========================
   MOUSE WOOSH (MOVEMENT-BASED)
========================= */

document.addEventListener("mousemove", e => {
  if (!audioStarted) return;

  const dx = Math.abs(e.clientX - lastMouseX);
  lastMouseX = e.clientX;

  const intensity = Math.min(dx / 60, 1);
  lastMoveTime = ctx.currentTime;

  wooshGain.gain.cancelScheduledValues(ctx.currentTime);
  wooshGain.gain.linearRampToValueAtTime(
    intensity * 0.04,
    ctx.currentTime + 0.4
  );

  // fade out if movement stops
  wooshGain.gain.linearRampToValueAtTime(
    0,
    ctx.currentTime + 3
  );
});

/* =========================
   INTERACTION
========================= */

const app = document.getElementById("app");
const nodes = document.querySelectorAll(".node");

app.addEventListener("click", initAudio, { once: true });

nodes.forEach(node => {
  node.addEventListener("mouseenter", () => {
    morphToCategory(parseFloat(node.dataset.ratio));
  });
  node.addEventListener("mouseleave", returnToHero);
});

/* =========================
   ABOUT OVERLAY (BREATH)
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

function softPulse() {
  if (!audioStarted) return;
  heroGain.gain.linearRampToValueAtTime(0.12, ctx.currentTime + 1);
  heroGain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 4);
}

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
  softPulse();
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
  softPulse();
});
</script>

</body>
</html>
