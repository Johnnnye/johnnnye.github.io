<main class="container" id="app">

  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <!-- CATEGORY FIELD -->
  <section class="categories">

<script>
/* =========================
   HARMONIC FIELD (SMOOTH)
========================= */

let ctx, master;
let voices = [];
let audioStarted = false;

let lastX = 0;
let lastTime = performance.now();
let tickCooldown = 0;

function initAudio() {
  if (audioStarted) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  document.querySelectorAll(".node").forEach(el => {
    const baseFreq = parseFloat(el.dataset.note);

    const baseGain = ctx.createGain();
    baseGain.gain.value = 0;

    const baseOsc = ctx.createOscillator();
    baseOsc.type = "sine";
    baseOsc.frequency.value = baseFreq;

    const focusGain = ctx.createGain();
    focusGain.gain.value = 0;

    const focusOsc = ctx.createOscillator();
    focusOsc.type = "sine";
    focusOsc.frequency.value = baseFreq * 2;

    baseOsc.connect(baseGain);
    baseGain.connect(master);

    focusOsc.connect(focusGain);
    focusGain.connect(master);

    baseOsc.start();
    focusOsc.start();

    voices.push({
      el,
      baseGain,
      focusGain
    });
  });

  audioStarted = true;
}

/* =========================
   MICRO TICKS (UNCHANGED)
========================= */

function triggerTick(intensity) {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 4000 + Math.random() * 3000;

  const now = ctx.currentTime;
  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(0.02 * intensity, now + 0.002);
  gain.gain.linearRampToValueAtTime(0, now + 0.015);

  osc.connect(gain);
  gain.connect(master);

  osc.start(now);
  osc.stop(now + 0.02);
}

/* =========================
   POSITION-BASED MIXING
========================= */

document.addEventListener("mousemove", e => {
  if (!audioStarted) return;

  const now = performance.now();
  const dx = e.clientX - lastX;
  const dt = now - lastTime || 16;

  const velocity = Math.abs(dx / dt);
  lastX = e.clientX;
  lastTime = now;

  // ticks
  tickCooldown -= dt;
  if (velocity > 0.4 && tickCooldown <= 0) {
    triggerTick(Math.min(velocity, 1));
    tickCooldown = 40;
  }

  voices.forEach(v => {
    const r = v.el.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;

    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

    /* non-linear curve = more overlap */
    const influence = Math.pow(
      Math.max(0, 1 - dist / 420),
      1.6
    );

    v.baseGain.gain.setTargetAtTime(
      influence * 0.09,
      ctx.currentTime,
      0.6   // slower = audible transitions
    );
  });
});

/* =========================
   NODE FOCUS (SOFT ATTACK)
========================= */

document.getElementById("app").addEventListener("click", initAudio, { once: true });

document.querySelectorAll(".node").forEach(el => {
  el.addEventListener("mouseenter", () => {
    const v = voices.find(x => x.el === el);
    if (!v) return;

    // focus fades in gently BEFORE base peaks
    v.focusGain.gain.cancelScheduledValues(ctx.currentTime);
    v.focusGain.gain.setTargetAtTime(
      0.045,
      ctx.currentTime,
      1.2   // very soft attack
    );
  });

  el.addEventListener("mouseleave", () => {
    const v = voices.find(x => x.el === el);
    if (!v) return;

    v.focusGain.gain.setTargetAtTime(
      0,
      ctx.currentTime,
      2.5   // slow release
    );
  });
});

/* =========================
   ABOUT OVERLAY
========================= */

const trigger = document.getElementById("about-trigger");
const overlay = document.getElementById("about-overlay");
const closeBtn = document.getElementById("about-close");

trigger.addEventListener("click", () => {
  overlay.classList.remove("hidden");
});

closeBtn.addEventListener("click", () => {
  overlay.classList.add("hidden");
});
</script>

</body>
