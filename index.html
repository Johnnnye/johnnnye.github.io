<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Emslie â€“ Sound Designer & Composer</title>

  <!-- Calm, human sans-serif -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">

  <!-- HERO -->
  <section class="hero">
    <h1 id="about-trigger">John Emslie</h1>
    <p class="role">Sound Designer & Composer</p>
  </section>

  <!-- CATEGORY FIELD -->
  <section class="categories">
    <!-- Picture -->
    <div class="node" style="top:32%; left:30%;">
      <span class="dot"></span>
      <span class="label">Picture</span>
    </div>

    <!-- Music -->
    <div class="node" style="top:50%; left:62%;">
      <span class="dot"></span>
      <span class="label">Music</span>
    </div>

    <!-- Redesigns -->
    <div class="node" style="top:68%; left:40%;">
      <span class="dot"></span>
      <span class="label">Redesigns</span>
    </div>

    <!-- Games -->
    <div class="node" style="top:78%; left:58%;">
      <span class="dot"></span>
      <span class="label">Games</span>
    </div>
  </section>

  <!-- CONTACT (QUIET) -->
  <footer class="contact">
    <span>Contact</span><br>
    <a href="mailto:john@youremail.com">john@youremail.com</a>
  </footer>

  <!-- ABOUT OVERLAY -->
  <div class="overlay hidden" id="about-overlay">
    <div class="overlay-content">
      <p>
        I work with sound as texture, space, and motion.<br><br>
        My focus is on interaction, restraint, and emotional clarity
        across games, picture, and experimental work.
      </p>

      <button class="close" id="about-close">Close</button>
    </div>
  </div>

</main>

<script>
  const trigger = document.getElementById("about-trigger");
  const overlay = document.getElementById("about-overlay");
  const closeBtn = document.getElementById("about-close");

  trigger.addEventListener("click", () => {
    overlay.classList.remove("hidden");
  });

  closeBtn.addEventListener("click", () => {
    overlay.classList.add("hidden");
  });
</script>

</body>
</html>
