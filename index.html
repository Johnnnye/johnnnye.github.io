<script>
/* =========================
   AUDIO SYSTEM (STABLE)
========================= */

let ctx;
let master;
let reverb;
let nodeVoices = [];
let audioUnlocked = false;

/* unlock audio ONCE */
function unlockAudio() {
  if (audioUnlocked) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.25;
  master.connect(ctx.destination);

  reverb = ctx.createConvolver();
  const ir = ctx.createBuffer(2, ctx.sampleRate * 2, ctx.sampleRate);
  for (let c = 0; c < 2; c++) {
    const d = ir.getChannelData(c);
    for (let i = 0; i < d.length; i++) {
      d[i] = (Math.random() * 2 - 1) * Math.exp(-i / (ctx.sampleRate * 0.6));
    }
  }
  reverb.buffer = ir;

  const revGain = ctx.createGain();
  revGain.gain.value = 0.2;
  reverb.connect(revGain);
  revGain.connect(master);

  buildNodes();
  audioUnlocked = true;
}

["click", "mousemove", "keydown", "touchstart"].forEach(e =>
  window.addEventListener(e, unlockAudio, { once: true })
);

/* =========================
   NODE TONES
========================= */

function buildNodes() {
  document.querySelectorAll(".node").forEach(el => {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "sine";
    osc.frequency.value = parseFloat(el.dataset.note);
    gain.gain.value = 0;

    osc.connect(gain);
    gain.connect(master);
    gain.connect(reverb);

    osc.start();

    nodeVoices.push({ el, gain });
  });
}

document.querySelectorAll(".node").forEach(el => {
  el.addEventListener("mouseenter", () => {
    if (!audioUnlocked) return;
    const v = nodeVoices.find(v => v.el === el);
    if (v) v.gain.gain.setTargetAtTime(0.06, ctx.currentTime, 1);
  });

  el.addEventListener("mouseleave", () => {
    if (!audioUnlocked) return;
    const v = nodeVoices.find(v => v.el === el);
    if (v) v.gain.gain.setTargetAtTime(0, ctx.currentTime, 1.5);
  });

  el.addEventListener("click", () => {
    clickSound();
  });
});

/* =========================
   CLICK SOUND
========================= */

function clickSound() {
  if (!audioUnlocked) return;

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.type = "sine";
  osc.frequency.value = 140;

  const t = ctx.currentTime;
  gain.gain.setValueAtTime(0, t);
  gain.gain.linearRampToValueAtTime(0.06, t + 0.02);
  gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.5);

  osc.connect(gain);
  gain.connect(master);
  gain.connect(reverb);

  osc.start(t);
  osc.stop(t + 0.6);
}

/* =========================
   OVERLAYS
========================= */

const pictureOverlay = document.getElementById("picture-overlay");
const pictureNode = document.getElementById("picture-node");
const pictureClose = document.getElementById("picture-close");

pictureNode.addEventListener("click", () => {
  pictureOverlay.classList.remove("hidden");
  clickSound();
});

pictureClose.addEventListener("click", () => {
  pictureOverlay.classList.add("hidden");
  clickSound();
});

const aboutOverlay = document.getElementById("about-overlay");
document.getElementById("about-trigger").addEventListener("click", () => {
  aboutOverlay.classList.remove("hidden");
  clickSound();
});
document.getElementById("about-close").addEventListener("click", () => {
  aboutOverlay.classList.add("hidden");
  clickSound();
});
</script>
